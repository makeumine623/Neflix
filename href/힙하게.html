        }

        .img>img {
            width: 70%;
        }

        .title {
            color: white;
            font-size: 50px;
        }

        .titlee {

        }

        .story {

        }

        .storry {
            color: rgb(202, 202, 202);

            margin: 15px;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
        }

        .button:hover {

</head>

<body>
    <div class="top">
        <div>
