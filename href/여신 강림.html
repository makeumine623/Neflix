            width: 50%;
            display: inline-block;

            padding: 20px;
        }

        .img>img {
            width: 70%;
        }

        .title {
            color: white;
            font-size: 50px;

        .titlee {
            color: white;
            font-size: 20px;
        }

        .story {

        }

        .storry {

        .button {

            margin: 15px;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
        }

        .button:hover {

</head>

    <div class="top">
        <div>
